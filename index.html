<!-- 
    Elementos html
    
    Tags html:
    -abertura: <>
    -fechamento: </>

    Atributos html:
    -informações extras
    -configurações

    Atributos globais mais utilizados:
    -class
    -contenteditable: define como conteudo editavel
    -data-*: expande as posibilidades de atributos no html
    -hidden: ele some com tag
    -id: identifica como unico 
    -style: configura a cor ou atributos de estilo 
    -tabindex: define a ordenação que a tecla de tab vai percorrer 
    -title

    Aninhamentos de tags:
    -fluxo
    -hieraquia
    -posicionamento de elementos

    em: da enfase
    strong: da importancia  

    Tag <br>: ela quebra linhas
    &nbsp: ele dá espaço onde colocado
 -->
